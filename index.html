            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
        }
        .container { 
            text-align: center; 
            background-color: #2d3748; 
            padding: 40px; 
            border-radius: 25px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            width: 85%;
            max-width: 380px;
            border: 1px solid #718096;
        }
        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #3b82f6;
            margin-bottom: 20px;
            object-fit: cover;
            background-color: #eee;
        }
        h1 { font-size: 22px; margin-bottom: 5px; color: #fff; }
        p { color: #cbd5e0; margin-bottom: 25px; }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;

    <div class="container">

        <p id="statusText">چاوەڕێ بکە بۆ گواستنەوە...</p>
    </div>

    <script>
        // وەرگرتنی داتا لە لینکەکەوە
        const params = new URLSearchParams(window.location.search);
        const phone = params.get('p') || '9647729585559'; 
        const name = params.get('n') || 'Kurd Agency';

        if(params.get('n')) {
            document.getElementById('statusText').innerText = "بەخێرهاتیت بۆ " + name;
        }

        // تۆمارکردنی ئیڤێنت و ڕەوانەکردن
        setTimeout(() => {
            ttq.track('Contact'); // تۆمارکردن لە پیکسڵە نوێیەکە
            window.location.href = "https://wa.me/" + phone;
        }, 2500);
    </script>
